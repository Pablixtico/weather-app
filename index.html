<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>App del tiempo</title>
  </head>
  <body>
    <script src="js/main.js" type="module"></script>
    <div class="container">
      <div class="searchbar">
        <span class="material-symbols-outlined darkened">location_on</span
        ><div class="searchborder">
           <input type="text" placeholder="Introduce ciudad" /><span
              class="material-symbols-outlined darkened" id="searchbutton"
            >
              search
            </span>
        </div>
      </div>
      <div class="main">
        <img src="images/clear.png" alt="" />
        <p id="temp">2<sup>Â°c</sup></p>
        <p id="subtemp">Scattered clouds</p>
      </div>
      <div class="footer">
        <div class="caracteristics tmax">
          <span class="material-symbols-outlined darkened"
            >thermometer_add</span
          ><div class="details"><p class="supitems">1</p><p class="subdescription">Max temp</p></div>
        </div>
        <div class="caracteristics tmin">
          <span class="material-symbols-outlined darkened"
            >thermometer_minus</span
          ><div class="details"><p class="supitems">1</p><p class="subdescription">Min temp</p></div>
        </div>
        <div class="caracteristics humidity">
          <span class="material-symbols-outlined darkened">water</span><div class="details"><p class="supitems">1</p><p class="subdescription">Humidity</p></div>
        </div>
        <div class="caracteristics wind">
          <span class="material-symbols-outlined darkened">air</span><div class="details"><p class="supitems">1</p><p class="subdescription">Wind</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
